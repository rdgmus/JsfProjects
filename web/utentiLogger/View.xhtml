<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUtentiLoggerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUtentiLoggerLabel_idLog}"/>
                    <h:outputText value="#{utentiLoggerController.selected.idLog}" title="#{bundle.ViewUtentiLoggerTitle_idLog}"/>
                    <h:outputText value="#{bundle.ViewUtentiLoggerLabel_message}"/>
                    <h:outputText value="#{utentiLoggerController.selected.message}" title="#{bundle.ViewUtentiLoggerTitle_message}"/>
                    <h:outputText value="#{bundle.ViewUtentiLoggerLabel_msgType}"/>
                    <h:outputText value="#{utentiLoggerController.selected.msgType}" title="#{bundle.ViewUtentiLoggerTitle_msgType}"/>
                    <h:outputText value="#{bundle.ViewUtentiLoggerLabel_whenRegistered}"/>
                    <h:outputText value="#{utentiLoggerController.selected.whenRegistered}" title="#{bundle.ViewUtentiLoggerTitle_whenRegistered}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUtentiLoggerLabel_msgToUtente}"/>
                    <h:outputText value="#{utentiLoggerController.selected.msgToUtente}" title="#{bundle.ViewUtentiLoggerTitle_msgToUtente}"/>
                    <h:outputText value="#{bundle.ViewUtentiLoggerLabel_msgSentTime}"/>
                    <h:outputText value="#{utentiLoggerController.selected.msgSentTime}" title="#{bundle.ViewUtentiLoggerTitle_msgSentTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUtentiLoggerLabel_idUtente}"/>
                    <h:outputText value="#{utentiLoggerController.selected.idUtente}" title="#{bundle.ViewUtentiLoggerTitle_idUtente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{utentiLoggerController.destroyAndView}" value="#{bundle.ViewUtentiLoggerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUtentiLoggerEditLink}"/>
                <br />
                <h:commandLink action="#{utentiLoggerController.prepareCreate}" value="#{bundle.ViewUtentiLoggerCreateLink}" />
                <br />
                <h:commandLink action="#{utentiLoggerController.prepareList}" value="#{bundle.ViewUtentiLoggerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUtentiLoggerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
