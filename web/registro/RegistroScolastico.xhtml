<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:rich="http://richfaces.org/rich">
    <ui:composition template="/RegistroTemplate.xhtml">
        <ui:define name="topLeft">            
            <ezcomp:LogoRegistroScolasticoPanel intestazioneBean="#{intestazioneBean}"
                                                loginBean="#{myLoginBean}"
                                                logoutAction="#{myLoginBean.logout()}"
                                                renderBackButton="true"
                                                registriInsegnanteBean="#{registriInsegnanteBean}"
                                                renderMateria="false"
                                                renderClasse="false"
                                                renderInsegnante="false"
                                                renderRefreshButton="false"
                                                refreshButtonText="Collapse All"
                                                refreshAction="#{lezioniMateriaBean.refresh()}"
                                                backButtonAction="#{myLoginBean.backToScegliRegistro()}"
                                                renderHeader="true"
                                                renderUser="true"
                                                renderLogoutButton="true"
                                                renderCancellaLogButton="#{intestazioneBean.renderCancellaLogs}"
                                                cancellaLogButtonAction="#{intestazioneBean.cancellaMyLogRicevuti()}"
                                                backButtonText="Chudi Registro"/>
            
            <ezcomp:GestisciLezioniPanel rendered="#{registriInsegnanteBean.renderRegistro}"/>
            <ezcomp:GestisciVotiPanel rendered="#{registriInsegnanteBean.renderRegistro}"/>
        </ui:define>
        <ui:define name="topRight">
            <ezcomp:RegistroCompositePanel />
        </ui:define>
        <ui:define name="content">
        </ui:define>
        <ui:define name="bottom">
            <rich:notifyMessages nonblocking="true"/>
        </ui:define>
    </ui:composition>
</html>
