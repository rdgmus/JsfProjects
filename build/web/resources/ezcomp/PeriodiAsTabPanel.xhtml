<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"      
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    <h:head> 
        <title>This content will not be displayed</title>

        private String tipoScuola, scuola, annoScolastico;
        private String classe, cognome, nome, materia;

    </h:head>
    <h:body>
        <composite:interface>

        </composite:interface>
        <composite:implementation>
            <h:form id="periodiASForm">
                <rich:collapsiblePanel header="Periodi Anno Scolastico" expanded="#{lezioniMateriaBean.expandAllPanels}" 
                                       switchType="client" rendered="#{lezioniMateriaBean.expandAllPanels}">
                    <rich:tabPanel switchType="server" onclick="submit()" onitemchange="submit()" 
                                   activeItem="#{lezioniMateriaBean.periodSelected}"
                                   itemChangeListener="#{lezioniMateriaBean.processItemChange}" id="periodoScolastico">
                        <a4j:repeat value="#{registriInsegnanteBean.periodiAnnoScolastico}" var="period">

                            <rich:tab header="#{period.periodo}" name="#{period.periodiAnnoScolasticoPK.idPeriodo}">
                                <f:facet name="header">
                                    <h:outputText value="#{period.periodo}" 
                                                  style="font: bold italic large Palatino, serif;color: #0033cc"/>
                                    <h:outputText value=" dal "/>
                                    <h:outputText value="#{period.startDate}" style="font: bold italic large Palatino, serif">                                        
                                        <f:converter converterId="myDateConverter"/>
                                    </h:outputText>
                                    <h:outputText value=" al "/>
                                    <h:outputText value="#{period.endDate}" style="font: bold italic large Palatino, serif">
                                        <f:converter converterId="myDateConverter"/>
                                    </h:outputText>
                                </f:facet>
                                <ezcomp:PeriodoDalAlPanel/>
                            </rich:tab>
                        </a4j:repeat>
                    </rich:tabPanel>
                </rich:collapsiblePanel>
            </h:form>
        </composite:implementation>
    </h:body>
</html>
