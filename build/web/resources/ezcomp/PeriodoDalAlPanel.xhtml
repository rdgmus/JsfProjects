<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>This content will not be displayed</title>

    </h:head>
    <h:body>
        <composite:interface>
        </composite:interface>
        <composite:implementation>
            <h:panelGroup>
                <h:outputText value="Periodo: " style="font: bold italic normal Palatino, serif"/>
                <h:outputText value="#{lezioniMateriaBean.periodoSelected}" 
                              style="font: bold italic large Palatino, serif; color: darkmagenta;background: cornsilk">
                    <f:converter converterId="myIdPeriodConverter"/> 
                </h:outputText>
                <h:outputText value=" dal "/>
                <h:outputText value="#{lezioniMateriaBean.periodoSelected.startDate}" 
                              style="font: bold italic large Palatino, serif; color: darkmagenta;background: cornsilk">                                        
                    <f:converter converterId="myDateConverter"/>
                </h:outputText>
                <h:outputText value=" al "/>
                <h:outputText value="#{lezioniMateriaBean.periodoSelected.endDate}" 
                              style="font: bold italic large Palatino, serif; color: darkmagenta;background: cornsilk">
                    <f:converter converterId="myDateConverter"/>
                </h:outputText>
            </h:panelGroup>
        </composite:implementation>
    </h:body>
</html>
