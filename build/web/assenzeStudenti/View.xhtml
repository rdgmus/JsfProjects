<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewAssenzeStudentiLabel_dataLezione}"/>
                    <h:outputText value="#{assenzeStudentiController.selected.dataLezione}" title="#{bundle.ViewAssenzeStudentiTitle_dataLezione}">

                    <h:outputText value="#{bundle.ViewAssenzeStudentiLabel_oreLezione}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAssenzeStudentiEditLink}"/>

                <h:commandLink action="#{assenzeStudentiController.prepareCreate}" value="#{bundle.ViewAssenzeStudentiCreateLink}" />

                <h:commandLink action="#{assenzeStudentiController.prepareList}" value="#{bundle.ViewAssenzeStudentiShowAllLink}"/>
