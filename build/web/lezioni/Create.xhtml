<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLezioniTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLezioniLabel_idLezione}" for="idLezione" />
                    <h:inputText id="idLezione" value="#{lezioniController.selected.idLezione}" title="#{bundle.CreateLezioniTitle_idLezione}" required="true" requiredMessage="#{bundle.CreateLezioniRequiredMessage_idLezione}"/>
                    <h:outputLabel value="#{bundle.CreateLezioniLabel_dataLezione}" for="dataLezione" />
                    <h:inputText id="dataLezione" value="#{lezioniController.selected.dataLezione}" title="#{bundle.CreateLezioniTitle_dataLezione}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLezioniLabel_oreLezione}" for="oreLezione" />
                    <h:inputText id="oreLezione" value="#{lezioniController.selected.oreLezione}" title="#{bundle.CreateLezioniTitle_oreLezione}" />
                    <h:outputLabel value="#{bundle.CreateLezioniLabel_argomento}" for="argomento" />
                    <h:inputText id="argomento" value="#{lezioniController.selected.argomento}" title="#{bundle.CreateLezioniTitle_argomento}" />
                    <h:outputLabel value="#{bundle.CreateLezioniLabel_freezeLezione}" for="freezeLezione" />
                    <h:inputText id="freezeLezione" value="#{lezioniController.selected.freezeLezione}" title="#{bundle.CreateLezioniTitle_freezeLezione}" />
                    <h:outputLabel value="#{bundle.CreateLezioniLabel_idMateria}" for="idMateria" />
                    <h:selectOneMenu id="idMateria" value="#{lezioniController.selected.idMateria}" title="#{bundle.CreateLezioniTitle_idMateria}" required="true" requiredMessage="#{bundle.CreateLezioniRequiredMessage_idMateria}">
                        <f:selectItems value="#{materieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lezioniController.create}" value="#{bundle.CreateLezioniSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lezioniController.prepareList}" value="#{bundle.CreateLezioniShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLezioniIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
