<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewAuleTitle}"></h:outputText>

                <h:panelGrid columns="2">

                </h:panelGrid>
                <br />
                <h:commandLink action="#{auleController.destroyAndView}" value="#{bundle.ViewAuleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuleEditLink}"/>
                <br />
                <h:commandLink action="#{auleController.prepareCreate}" value="#{bundle.ViewAuleCreateLink}" />
                <br />
                <h:commandLink action="#{auleController.prepareList}" value="#{bundle.ViewAuleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAuleIndexLink}"/>
