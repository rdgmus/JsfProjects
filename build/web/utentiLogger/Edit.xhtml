<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUtentiLoggerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUtentiLoggerLabel_idLog}" for="idLog" />
                    <h:inputText id="idLog" value="#{utentiLoggerController.selected.idLog}" title="#{bundle.EditUtentiLoggerTitle_idLog}" required="true" requiredMessage="#{bundle.EditUtentiLoggerRequiredMessage_idLog}"/>
                    <h:outputLabel value="#{bundle.EditUtentiLoggerLabel_message}" for="message" />
                    <h:inputTextarea rows="4" cols="30" id="message" value="#{utentiLoggerController.selected.message}" title="#{bundle.EditUtentiLoggerTitle_message}" />
                    <h:outputLabel value="#{bundle.EditUtentiLoggerLabel_msgType}" for="msgType" />
                    <h:inputTextarea rows="4" cols="30" id="msgType" value="#{utentiLoggerController.selected.msgType}" title="#{bundle.EditUtentiLoggerTitle_msgType}" required="true" requiredMessage="#{bundle.EditUtentiLoggerRequiredMessage_msgType}"/>
                    <h:outputLabel value="#{bundle.EditUtentiLoggerLabel_whenRegistered}" for="whenRegistered" />
                    <h:inputText id="whenRegistered" value="#{utentiLoggerController.selected.whenRegistered}" title="#{bundle.EditUtentiLoggerTitle_whenRegistered}" required="true" requiredMessage="#{bundle.EditUtentiLoggerRequiredMessage_whenRegistered}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUtentiLoggerLabel_msgToUtente}" for="msgToUtente" />
                    <h:inputText id="msgToUtente" value="#{utentiLoggerController.selected.msgToUtente}" title="#{bundle.EditUtentiLoggerTitle_msgToUtente}" required="true" requiredMessage="#{bundle.EditUtentiLoggerRequiredMessage_msgToUtente}"/>
                    <h:outputLabel value="#{bundle.EditUtentiLoggerLabel_msgSentTime}" for="msgSentTime" />
                    <h:inputText id="msgSentTime" value="#{utentiLoggerController.selected.msgSentTime}" title="#{bundle.EditUtentiLoggerTitle_msgSentTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUtentiLoggerLabel_idUtente}" for="idUtente" />
                    <h:selectOneMenu id="idUtente" value="#{utentiLoggerController.selected.idUtente}" title="#{bundle.EditUtentiLoggerTitle_idUtente}" required="true" requiredMessage="#{bundle.EditUtentiLoggerRequiredMessage_idUtente}">
                        <f:selectItems value="#{utentiScuolaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{utentiLoggerController.update}" value="#{bundle.EditUtentiLoggerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUtentiLoggerViewLink}"/>
                <br />
                <h:commandLink action="#{utentiLoggerController.prepareList}" value="#{bundle.EditUtentiLoggerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUtentiLoggerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
